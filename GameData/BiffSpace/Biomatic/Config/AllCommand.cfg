//enables Biomatic on all pods and probes//
@PART[*]:HAS[@MODULE[ModuleCommand,#MODULE[Biomatic]],!MODULE[Biomatic]]:NEEDS[Biomatic]:FOR[Biomatic]
{
	tmp01 = #BIO-inst
	@description = #$description$\n<color=blue>$tmp01$</color>
	!tmp01 = DELETE

	// adjust for additional features
	@cost += 250
	@mass += 0.0005

	MODULE
	{
		name = Biomatic
		ECresourceConsumptionRate = 0.001
	}
}